<!DOCTYPE html>
<html lang="en">
<head>
	<meta charset="UTF-8">
	<title>Character Puzzle</title>
	<link rel="stylesheet" href="css/styles.css">
	<link href="https://fonts.googleapis.com/css?family=Raleway" rel="stylesheet">
</head>
<body>
	<div id="modal">
		<div id="modal-content">
			<h1 id="title">Character Puzzle❀</h1>
			<button id="start">Click to Start</button>
			<button id="instructions">Instructions</button>
			<p id="instWords">In the box type the name of the Pokemon. If you don't know then click 'Change the Pokemon' in the top left corner. Good luck! You have one minute when you click the 'Click to start' Good luck! ♡</p>
		</div>
	</div>
	<div id="container">
		<div id="inputDiv">
			<input id="input" placeholder="Pokemon Name...">
			<button id="change">Click the Change Pokemon</button>
		</div>
		<h1 id="timer">Time Left: 59 seconds</h1>
		<h1 id="point">Points: 0</h1>
		<div id="puzzleContainer">
			
		</div>
	</div>
</body>
<script src="js/app.js"></script>
</html>
